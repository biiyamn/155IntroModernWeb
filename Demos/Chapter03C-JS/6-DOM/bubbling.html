    <head>

        <title>Bubbling</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
                div { width: 80%; padding: 50px;}
        
                #outer {border: 2px solid blue;
                        height: 400px; }

                #inner {border: 2px solid red;height:200px}
                #target {border: 2px solid green;height:50px}
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header id="headerInfo"></header>
        
        <div id="outer">Outer Div
            <div id="inner">Inner Div
                <div id="target">
                        Click this target
                </div>
            </div>
        </div>

        <button onclick="addClickEvents()">Add Click Event to div tags</button>
        
        <script>
            function addClickEvents() {
                   document.getElementById('outer').addEventListener("click", function() { alert( 'In outer') ;}, false); 
                   document.getElementById('inner').addEventListener("click", function() { alert( 'In inner') ;}, false); 
                   document.getElementById('target').addEventListener("click", function() { alert( 'In target') ;}, false); 
            }
        </script>
        <script src="../scripts/header.js"></script>
    </body>
