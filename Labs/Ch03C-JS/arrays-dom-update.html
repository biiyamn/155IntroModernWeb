<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var hobbiesArray = ['coding',
                       'testing',
                       'listening to music'];
        function init() {
            document.getElementById("name").innerText='My Interests';
            var hobbies = '<ul>';
            for (var index = 0; index < hobbiesArray.length; index++) {
                var element = hobbiesArray[index];
                hobbies += '<li>' + element + '</li>';
            }

            hobbies += '</li>';
            
            document.getElementById("hobbies").innerHTML=hobbies;

        }
    </script>
    <style>
        div#name { color: purple; font-weight: bold; text-align: center}
        div#hobbies {font-weight: bold;color:rgb(68, 0, 255)}
        div#hobbies ul {width:200px;margin: 0 auto;}
    </style>
</head>
<body onload="init()">
    <div id="name"></div>
    <div id="hobbies"></div>
</body>
</html>
